<ul id="board" class="notes">
  <li *ngFor="let note of notes; let i=index">
    <div *ngIf="i<12"
         class="note {{note.col}}"
         (mousedown)="play(note)"
         (mouseup)="release(note)">{{note.key}}
    </div>
  </li>
  <br>
  <li *ngFor="let note of notes; let i=index">
    <div *ngIf="i>11 && i<24"
         class="note {{note.col}}"
         (mousedown)="play(note)"
         (mouseup)="release(note)">{{note.key}}
    </div>
  </li>
</ul>
